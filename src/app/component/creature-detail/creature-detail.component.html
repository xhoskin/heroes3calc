<article *ngIf="creature">
    <h1>
        <a routerLink="/choose/player">{{battleSide.creature.name}}</a>
    </h1>
    <p>Damage: 
        <strong>
            {{battleSide.creature.damageMin}}-{{battleSide.creature.damageMax}}
        </strong> 
    </p>
    <p>Qty: 
        <input type="number" name="quantity" [(ngModel)]="quantity"/>
    </p>
</article>
