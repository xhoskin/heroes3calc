<section class="calculator">
    <aside class="calculator__aside">
        <creatures-list 
            [creatures]="creatures"
            (onSelected)="setAttacker($event)"
        ></creatures-list>
    </aside>
    <main class="calculator__main">
        <div class="calculator__side">
            <creature-detail [creature]="attacker"></creature-detail>
        </div>
        <div class="calculator__side">
            <creature-detail [creature]="defencer"></creature-detail>
        </div>
    </main>
    <aside class="calculator__aside">
        <creatures-list 
            [creatures]="creatures"
            (onSelected)="setDefencer($event)"
        ></creatures-list>
    </aside>
</section>
